<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasul Askerov</title>
</head>

<body bgcolor="teal">
    <center>



        <table border="3" bgcolor="gold" cellpadding="15">
            <caption>Qeydiyyat formu</caption>

            <tr bgcolor="white">
                <th colspan="3">Şəxsi məlumatlar</th>
            </tr>
            <tr>
                <td align="center"><label for="">Ad</label><br>
                    <input type="text">
                </td>

                    <input type="text">
                </td>
                <td align="center"><label for="">Email</label><br>
                    <input type="email">
                </td>
            </tr>

            <tr>
                <th colspan="3" bgcolor="white">Cins</th>
            </tr>
            <tr>

                <td colspan="3" align="center">
                    <input type="radio">
                    <label for="">Kişi</label>
                    <input type="radio" checked>
                    <label for="">Qadın</label>
                </td>

            <tr>

                <th colspan="3" bgcolor="white">Sosial Media hesablari</th>

            </tr>

            <tr>
                <td align="center">
                    <label for="">Instagram <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/768px-Instagram_logo_2016.svg.png"
                            alt="" width="25px"></label> <br>
                    <input type="text">
                </td>
                <td align="center">
                    <label for="">Facebook <img
                            src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/2048px-Facebook_f_logo_%282021%29.svg.png"
                            alt="" width="25px"> <br>
                        <input type="text"> </label>
                </td>
                <td align="center">
                    <label for="">Linkedin <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt=""
                            width="25px"> <br>
                        <input type="text"> </label>
                </td>
            </tr>

            <tr bgcolor="white">
                <th colspan="3">Ailə vəziyyeti</th>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <p>Aşağıdakılardan birini seçin</p>
                    <select name="" id="">
                        <option value="">Evli</option>
                        <option value="">Subay</option>
                        <option value="">lorem</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="white">

                <th colspan="4">Ətraflı melumat</th>

            </tr>
            <tr>
                <td colspan="4" align="center">
                    <textarea name="" id="" cols="60" rows="15"
                        placeholder="Özünüz haqqında daha etraflı yazın..."></textarea>
                </td>
            </tr>

            <tr bgcolor="white">
                <th colspan="3">Dil bilikləri</th>
            </tr>

            <tr>
                <td colspan="3" align="center">
                    <input type="checkbox" checked>
                    <label for="">Azərbaycan dili</label>

                    <input type="checkbox">
                    <label for="">Rus dili</label>

                    <input type="checkbox" checked>
                    <label for="">Ingilis dili</label>

                    <input type="checkbox">
                    <label for="">Alman dili</label>

                </td>
            </tr>

            <tr bgcolor="white">
                <th colspan="3">CV və Sənədlər</th>
            </tr>

            <tr>
                <td align="center">
                    <label for="">CV</label><br>
                    <input type="file">
                </td>
                <td align="center">
                    <label for="">Sənəd 1</label> <br>
                    <input type="file">
                </td>
                <td align="center">
                    <label for="">Sənəd 2</label> <br>
                    <input type="file">
                </td>
            </tr>

            <tr>
                <td colspan="3" align="center" bgcolor="brown">
                    <input type="submit" name="" id="" value="Göndər">
                    <input type="reset" value="Sıfırla">
                </td>
            </tr>

        </table>
    </center>

</html>
